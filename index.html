<!-- 
    Step 3  Some Tips!
How you attack this project is mostly up to you, but it is wise to begin by scaffolding out the structure of the page, and then tackle the various sections one by one.

The area behind the “ODIN” logo is a div that has a dark, but semi-transparent background color. This enhances the readability of the text against the busy background image.

The color we’ve chosen for the ‘Create Account’ button is similar to tones found in the background image. Specifically, it is #596D48.

The inputs, by default have a very light border (#E5E7EB), but we’ve included 2 variations. For starters, the password inputs should be given an error class.

The other variation is the selected input, which should have a blue border and subtle box-shadow. This can be done with the  focus pseudo-class you’ve learned about in an earlier lesson.

Do not worry about making your project look nice on mobile, but DO resize your browser a little bit to make sure that it’s not completely broken at different desktop resolutions.

Checking that the password fields match each other requires javascript. Try to implement this if you feel confident, otherwise just validate each field separately.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./imgs/DeathlyHallows.png" type="png">
    <title>Wizarding From</title>
</head>

<body class="gryffindor">
    <div id="container" class="gryffindor">
        <div class="hero-side">
        </div>
        <div class="form-side">
            <div class="quote"></div>
            <form id="theForm" action="#">
                <div class="full-name">
                    <label for="First-name">
                        <div>First Name</div>
                        <input type="text" name="First-name" id="First-name" pattern="[a-zA-Z0-9-]+"
                            placeholder="First name" required>
                    </label>
                    <label for="Last-Name">
                        <div>Last Name </div>
                        <input type="text" name="Last-Name" placeholder="Last Name" id="Last-Name">
                    </label>
                </div>
                <div class="email-Number">
                    <label for="Email">
                        <div>Email </div>
                        <input type="Email" placeholder="Email">
                    </label>
                    <label for="Number">
                        <div>Wand Number</div>
                        <input type="tel" name="Number" placeholder="Wand Number" id="Number" required>
                    </label>
                </div>
                <div class="pwd-container">
                    <label for="password">
                        <div>Password </div>
                        <input type="password" name="password" placeholder="Password" class="password" id="password"
                            required>
                    </label>
                    <label for="con-password">
                        <div>Confirm Password </div>
                        <input type="password" name="con-password" class="password" id="con-password"
                            placeholder="Confirm Password" required>
                        <span class="error"></span>

                    </label>
                </div>
                <div class="houses">
                    <button id="GryffindorButton" type="button"></button>
                    <button id="HufflepuffButton" type="button"></button>
                    <button id="RavenclawButton" type="button"></button>
                    <button id="SlytherinButton" type="button"></button>
                    <button type="button" class="hidden" name="house" value=""></button>
                </div>
            </form>
            <div class="footer">
                <button class="button" form="theForm" type="submit">sign up</button>
                <p>already a wizzard ? <a href="">login</a></p>
                <div> <a href="https://github.com/ShadeAyman">conjure by shade</a></div>
            </div>
        </div>
    </div>
</body>

</html>
